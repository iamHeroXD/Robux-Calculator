<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Tax Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            overflow: hidden;
            perspective: 1000px;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) rotateX(10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.3);
        }
        .calc-button {
            padding: 12px 30px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .calc-button:hover {
            background: #5b79e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .calc-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #result.show {
            opacity: 1;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #6e8efb;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="calculator" id="calculator">
        <h2>Robux Tax Calculator</h2>
        <input type="number" id="currencyInput" placeholder="Enter Robux amount" min="0">
        <br>
        <button class="calc-button" onclick="calculateTax()">Calculate</button>
        <div id="result"></div>
        <div class="footer">By <a href="https://hustlehub.team" target="_blank">HustleHub Team</a></div>
    </div>

    <script>
        // 3D Tilt Effect
        const calculator = document.getElementById('calculator');
        calculator.addEventListener('mousemove', (e) => {
            const rect = calculator.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateX = y / rect.height * 20;
            const rotateY = -x / rect.width * 20;
            calculator.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        calculator.addEventListener('mouseleave', () => {
            calculator.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });

        // Particle Background
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 50; i++) particles.push(new Particle());
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Calculator Logic
        function calculateTax() {
            const input = document.getElementById('currencyInput').value;
            const amount = parseFloat(input);
            const taxRate = 0.30; // 30% tax for Robux
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show');

            if (isNaN(amount) || amount < 0) {
                resultDiv.innerHTML = 'Please enter a valid Robux amount.';
                setTimeout(() => resultDiv.classList.add('show'), 100);
                return;
            }

            const taxAmount = amount * taxRate;
            const afterTax = amount - taxAmount;
            resultDiv.innerHTML = `After 30% tax, you get: <strong>${afterTax.toFixed(2)}</strong> Robux`;
            setTimeout(() => resultDiv.classList.add('show'), 100);
        }
    </script>
</body>
</html>
